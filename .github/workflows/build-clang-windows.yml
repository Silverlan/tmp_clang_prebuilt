name: Build clang-latest (Windows)

on:
  workflow_dispatch:
    inputs:
      clang_sha:
        description: 'Commit SHA for clang (optional). If empty, workflow will build the latest.'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  setup-cmake:
    runs-on: windows-latest
    permissions:
      actions: write
      contents: write
      issues: read
      pull-requests: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Clone
        shell: bash
        run: |
          git clone https://github.com/llvm/llvm-project.git
          # If an explicit clang commit SHA was provided as an input, check it out.
          if [ -n "${{ github.event.inputs.clang_sha }}" ]; then
            echo "Checking out requested clang SHA: ${{ github.event.inputs.clang_sha }}"
            git -C llvm-project checkout "${{ github.event.inputs.clang_sha }}"
          else
            echo "No clang SHA provided â€” using latest (default branch HEAD)."
          fi

      - name: Setup Visual Studio Developer Prompt
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: amd64

      - name: Configure
        shell: bash
        run: |
          cd llvm-project
          mkdir -p build && cd build

          # Windows: build clang + lld only (do not build runtimes here).
          cmake -G "Visual Studio 17 2022" -A x64 ../llvm \
            -DCMAKE_BUILD_TYPE=Release \
            -DLLVM_ENABLE_PROJECTS="clang;lld" \
            -DLLVM_TARGETS_TO_BUILD="X86" \
            -DCMAKE_INSTALL_PREFIX="$PWD/install" \
            -DLLVM_ENABLE_ASSERTIONS=OFF \
            -DLLVM_INSTALL_UTILS=ON \
            -DLLVM_INSTALL_BINUTILS_SYMLINKS=ON

      - name: Install
        shell: bash
        run: |
          cd llvm-project/build
          cmake --build . --config Release --target INSTALL

      - name: Create Release Archive
        shell: bash
        run: |
          cd llvm-project/build
          mv install "LLVM-22.git-Windows-X64"
          # Create a compressed archive like the Linux flow
          tar --warning=no-file-changed -cf - LLVM-22.git-Windows-X64 \
            | xz -9e -T0 > windows_x64.tar.xz
          mv windows_x64.tar.xz "$GITHUB_WORKSPACE/"

      - name: Generate nightly tag description
        shell: bash
        run: |
          printf "Pre-built binaries for the latest version of clang." > tag_text.txt

      - name: Compute build-tag as today's date and clang sha
        id: get_date
        shell: bash
        run: |
          # date in Europe/Berlin
          date_val="$(TZ='Europe/Berlin' date +%F)"

          # If user provided clang_sha input, prefer that (shorten to 8 chars for tag).
          if [ -n "${{ github.event.inputs.clang_sha }}" ]; then
            # Use the first 8 characters of the provided SHA to keep the tag compact.
            commit_short="$(echo "${{ github.event.inputs.clang_sha }}" | cut -c1-8)"
          else
            # No input: derive the checked-out commit in the cloned llvm-project repo.
            commit_short="$(git -C llvm-project rev-parse --short=8 HEAD)"
          fi

          tag_name="${date_val}-${commit_short}"

          echo "date=${date_val}" >> "$GITHUB_OUTPUT"
          echo "commit_sha=${commit_short}" >> "$GITHUB_OUTPUT"
          echo "tag=${tag_name}" >> "$GITHUB_OUTPUT"

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          path: "pragma-deps-lib"

      - name: Create Tag
        uses: Silverlan/common_actions/create_tag@main
        with:
          tag_name: "${{ steps.get_date.outputs.tag }}"
          path: "pragma-deps-lib"

      - name: Update nightly tag description
        uses: softprops/action-gh-release@v0.1.15
        with:
          body_path: tag_text.txt
          tag_name: "${{ steps.get_date.outputs.tag }}"
          target_commitish: ${{ github.sha }}
          prerelease: true

      - name: Update nightly release
        uses: pyTooling/Actions/releaser/composite@v4.2.2
        with:
          tag: "${{ steps.get_date.outputs.tag }}"
          token: ${{ secrets.GITHUB_TOKEN }}
          files: "windows_x64.tar.xz"
